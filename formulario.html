<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
</head>
<body>
    <h2 style="text-align: center;">Formulário : </h2>
    <form action="/submit" method="POST" style="text-align: center;" >
        <label for="nome">1. Qual é o seu nome?</label>
        <input type="text" id="nome" name="nome">
        <br>

        <label for="idade">2. Qual é a sua idade?</label>
        <input type="number" id="idade" name="idade">
        <br>

        <label for="cidade">3. Qual é a sua cidade?</label>
        <input type="text" id="cidade" name="cidade">
        <br>

        <label for="linguagem">4. Qual é a sua linguagem de programação favorita?</label>
        <input type="text" id="linguagem" name="linguagem">
        <br>

        <label for="feedback">5. Deixe-nos o seu feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="25"></textarea>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
